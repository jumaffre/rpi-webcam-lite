<!DOCTYPE html>
<html>
<body>

<style>
    body { padding-top: 70px; }
</style>

<script src="https://apis.google.com/js/platform.js" async defer></script>

<meta name="google-signin-client_id" content="364019893582-usst6p90fq7fvgmutm46rjn0oa9it0uq.apps.googleusercontent.com">

<script>
    async function requestFeed() {
        console.log("Requesting feed...")

        const response = await fetch(window.location.origin + "/static", {
            headers: {"authorization": "Bearer " + window.jwt}
        })

        // TODO: Only if not already created
        console.log("Creating element")
        let imgBlob = await response.blob()
        let imgURL = URL.createObjectURL(imgBlob);

        let img = document.createElement("img");
        img.src = imgURL;

        let imgElement = document.getElementById("img");
        imgElement.appendChild(img);
    }
    function onSignIn(googleUser) {
        console.log("Signed in")
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("Token: " + id_token);

        window.jwt = id_token

        requestFeed()

        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }

</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="//cdn.jsdelivr.net/npm/js-cookie@3.0.0-rc.1/dist/js.cookie.min.js"></script>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a href="/" class="navbar-brand"> Home </a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="/static" class="nav-link"> Static </a>
            </li>
            <li class="nav-item">
                <a href="/stream" class="nav-link"> Stream </a>
            </li>
        </ul>
    </div>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>
</nav>

<div class="container"> <b>Today's message: </b> {{.WelcomeMessage}}</div>

<div class="container">
    <div class="row">
        <div id="img" class="col-5">
            <!-- Feed gets displayed here on successful authentication -->
        </div>
    </div>
</div>


</body>
</html>
